<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Calculadora v2.0</h1>
        <form action="calculadora2.html" method="GET" nome="formCalculadora">
            <div>
                <label for = "">Primeiro número:</label>
                <input type="text" name="num1" id="numero1"
                placeholder="Digite o primeiro número">
            </div>
            
            <div>
                <label for = "">Segundo número:</label>
                <input type="text" name="num2" id="numero2"
                placeholder="Digite o segundo número">
            </div>
            <div>
                <input type="radio" name="oper" id="operacaoAdicao" >
                <label for="operacaoAdicao">Adição</label>
                <input type="radio" name="oper" id="operacaoSubtracao">
                <label for="operacaoSubtracao">Subtração</label>
                <input type="radio" name="oper" id="operacaoMultiplicacao">
                <label for="operacaoMultiplicacao">Multiplicação</label>
                <input type="radio" name="oper" id="operacaoDivisao">
                <label for="operacaoDivisao">Divisão</label>
            </div>
            <div>
                <button>Calcular</button>
                <button>Limpar Campos</button>
            </div>


        </form>
    </main>
    <script src = "./js/calculadora2.js"></script>
</body>

</html>
